<meta charset="UTF-8">

<script>
    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso,altura) {
        return (peso/(altura*altura));
    }

    var pesoInformado = prompt("peso");
    var alturaInformado = prompt("altura");
    imcCalculado=calcularImc(pesoInformado,alturaInformado);

    imprimir("El imc es: "+imcCalculado);

</script>
